<div class="sv-userProfile clearfix">
    <div class="parsys_column">
        <div class="parsys_column">
            <h3>Profile Data</h3>
        </div>
        <div class="parsys_column" style="margin-bottom: 20px;">
            <a href="#" class="btn btn-primary btn-sm">Change Password</a>
        </div>
        <form action="#" class="form">
            <div class="parsys_column cq-colctrl-lt0-c0">
                <div class="form-group">
                    <label for="sv-userProfile-formattedName" class="control-label">Display Name:</label>
                    <input type="text" class="form-control" id="sv-userProfile-formattedName">
                </div>
                <div class="form-group">
                    <label for="" class="control-label">First Name:</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="sv-userProfile-familyName" class="control-label">Last Name:</label>
                    <input type="text" class="form-control" id="sv-userProfile-familyName">
                </div>
                <div class="form-group">
                    <label for="" class="control-label">Email Address:</label>
                    <input type="text" class="form-control">
                </div>
            </div>
            <div class="parsys_column cq-colctrl-lt0-c0">
                <div class="form-group">
                    <label for="" class="control-label">Gender:</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="" class="control-label">Address:</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="" class="control-label">City:</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="" class="control-label">State:</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-primary pull-right">
                </div>
            </div>
        </form>
    </div>
</div>

<script>
    $CQ(document).ready(function () {
      if (CQ_Analytics && CQ_Analytics.ProfileDataMgr) {
      	['formattedName', 'familyName'].forEach(function (id) {
      		_svFillUserProfile(id, CQ_Analytics.ProfileDataMgr.data);
        });
      }
    });
    
    function _svFillUserProfile(id, data) {
      if (data[id]) {
	      $CQ('#sv-userProfile-' + id).val(data[id]);
      }
    }
</script>
