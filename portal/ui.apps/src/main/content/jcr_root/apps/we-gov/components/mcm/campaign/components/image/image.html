<a	style="font-size: 0px;
  line-height: 0px;" 
    data-sly-use.image="/libs/mcm/campaign/components/image/image.js"
    data-sly-unwrap="${!image.linkUrl}"
    href="${image.linkUrl}">
    <img
        src="${image.src}"
        alt="${image.alt}"
        title="${image.title}"
        width="${image.width}"
        height="${image.height}"
        class="${image.cssClass} ${properties.cssClass}"
        style="display: block; border: none; line-height: 100%; outline: none; text-decoration: none;"
        usemap="${image.imageMaps.hash}"/>
</a>

<small data-sly-test="${properties.jcr:description}">${properties.jcr:description}</small>
<map
    data-sly-list="${image.imageMaps.maps}"
    name="${image.imageMaps.name}">
    <area
        shape="${item.type}"
        coords="${item.coords}"
        href="${item.href}"
        target="${item.target}"
        alt="${item.text || ' '}" 
        title="${item.title}"/>
</map>
